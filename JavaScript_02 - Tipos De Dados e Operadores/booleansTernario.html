<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - Booleans Operador ternário</title>
</head>
<body>
  <script>
    console.log( false ? 1 : 2 ); // ?  é true? se for imprimi 1 caso não seja imprimi 2
    console.log ( false ? 'falso' : 'verdadeiro'); // ?  é falso? se for imprimi  falso, se não imprimi verdadeiro
  </script>
</body>
</html>
