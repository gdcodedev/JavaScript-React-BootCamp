<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - Boolean</title>
</head>
<body>
  <script>
    console.log(5 > 2); // Maior que
    console.log( 3 > 10); // Maior que
    console.log( 5 > 10); // Maior que 
    console.log(3 < 2); // Menor que
    console.log( 2 <= 3); // Menor ou igual
    console.log( 3 >= 2); // Maior ou igual
    console.log(10 != 5); // Diferente de 
    console.log( 5 === 5); // Igual
  </script>
</body>
</html>
